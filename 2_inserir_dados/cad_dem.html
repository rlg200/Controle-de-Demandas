<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Integrador de Projetos - Techware</title>
	<link rel="stylesheet" href="cad_dem.css">
	<script src="../0_js_apoio/return.js"></script>
	<script src = "../0_js_apoio/muda_nome.js"></script>
</head>

<body> 
	<form>
	<table class = "tabela1">
		<tr>
			<td>
				<label for="nome_demanda">Nome da Demanda: </label>
				<input type="text" name="nome_demanda" id = "nome_demanda" required> 
			</td>
			<td>
				<label for="tipo_demanda">Tipo da Demanda: </label>
				<input type="text" name="tipo_demanda" id = "tipo_demanda">
			</td>
			<td>
				<label for="consultor">Consultor Responsável: </label>			
				<input type="text" id = "consultor" name="consultor">
			</td>
		</tr>
		<tr>
			<td>
				<label for="entregador">Responsável da Atividade: </label>
				<input type="text" name="entregador" id = "entregador">
			</td>
			<td>
				<label for="bairro">Bairro: </label>
				<input type="text" name="bairro" id = "bairro">
			</td>
			<td>
				<label for="projeto">Projeto:</label>
				<input type="text" id = "projeto" name="projeto">
			</td>
            <td>
				<label for="atividade">Atividade Relacionada:</label>
				<input type="text" id = "atividade" name="atividade">
			</td>
            <td>
				<label for="data_plan_entrega">Data Planejada da Entrega:</label>
				<input type="text" id = "data_plan_entrega" name="data_plan_entrega">
			</td>
            <td>
				<label for="data_plan_cliente">Data Planejada da Entrega para o Cliente:</label>
				<input type="text" id = "data_plan_cliente" name="data_plan_cliente">
			</td>
            <td>
				<label for="escopo">Escopo:</label>
				<input type="text" id = "escopo" name="escopo">
			</td>
            <td>
				<label for="obs">Observações:</label>
				<input type="text" id = "obs" name="obs">
			</td>
		</tr>
	</table>
	<br><br><br>
	<table class = "tabela2">
		<tr>
			<td>
				<input type="submit" name="cadastrar_demanda" id="cadastrar_demanda" class="botao_tab2" value="Criar Demanda">
			</td>
			<td>
				<input type="button" name="voltar" id="voltar" class="botao_tab2" value="Voltar" onclick = "goback ()">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
