<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Integrador de Projetos - Techware</title>
	<link rel="stylesheet" href="cad_pessoas.css">

</head>
<body> 
	<form method = "POST" action = "cad_pessoas.php">
		<table class = "tabela1">
			<tr>
				<td>
					<label for ="nome">Nome:</label>
					<input type="text" name="nome" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for ="email">Email:</label>
					<input type="text" name="email" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for ="telefone">Telefone:</label>
					<input type="text" name="telefone" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for ="data_nascimento">Data de Nascimento:</label>
					<input type="date" name="data_nascimento" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for ="cargo">Cargo:</label>
					<input type="text" name="cargo"  list = "lista-cargos" required>
						<datalist id="lista-cargos">
							<option value="a">
						</datalist>
				</td>
				<td>
					<a href = "cad_campo.html">
						<input type = "button" class = "btnmais_lat" title = "Adicionar Cargo" value = "+">
					</a>
				</td>
			</tr>
			<tr>
				<td>
					<label for ="cpf">CPF:</label>
					<input type="text" name="cpf" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for ="area">Área:</label>
					<input type="text" name = "area" list = "lista-area" required>
						<datalist id="lista-area">
							<option value="c">
						</datalist>
				</td>
				<td>
					<a href = "cad_campo.html">
						<input type = "button" class = "btnmais_lat" title = "Adicionar Area" value = "+">
					</a>
				</td>
			</tr>
			<tr>
				<td>
					<label for ="empresa">Empresa:</label>
					<input type="text" name = "empresa" list = 'lista-empresa' required>
						<datalist id="lista-empresa">
							<option value="b">
						</datalist>
				</td>
				<td>
					<a href = "cad_empresas.html">
						<input type ="button" class = "btnmais_lat" title = "Adicionar Empresa" value = "+">
					</a>
				</td>
			</tr>
		</table>
		<br><br>
		<table class = "tabela2">
			<tr>
				<td>
					<input type="submit" name="cadastrar_pessoas" class = "botao_tab2" value="Cadastrar Pessoa">
				</td>
				<td>
					<input type="button" class = "botao_tab2" value="Voltar" onclick = "goback ()">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
