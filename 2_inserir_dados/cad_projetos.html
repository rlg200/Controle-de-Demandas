<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Integrador de Projetos - Techware</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="cad_projetos.css">
	<script src="cad_projetos.js"></script>
	<script src = "../0_js_apoio/muda_nome.js"></script>
</head>
<body> 
	<form method = "post" action = "cad_projetos.php">
	<table class = "tabela1">
		<tr>
			<td>
				<label for ="titulo_projeto">Titulo do Projetos:</label>
				<input type="text" name="titulo_projeto" required>
			</td>
			<td id = "td_button">
			</td>
			<td  rowspan="5" id = "bloco-escopo">
				<label for = "escopo_projeto">Escopo do Projeto:</label>
				<textarea name="escopo_projeto" id = "escopo"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<label for = "n_contrato">Numero do Contrato:</label>
				<input type="text" name="n_contrato" placeholder = "XXX/YY" required>
			</td>
		</tr>
		<tr>
			<td>
				<label for = "empresa">Empresa:</label>
				<input type="text" name = "empresa" list = 'lista-empresas' required>
				<datalist>
					<option value="a">
				</datalist>
				<td id = "td_button">
					<a href = "cad_empresas.html">
						<input type = "button" class = "btnmais_lat" title = "Adicionar Empresa" value = "+">
					</a>
				</td>
			</td>
		</tr>
		<tr>
			<td>
				<label for= "tipo_faturamento">Tipo de Faturamento:</label>
				<select name = "tipo_faturamento" required>
					<option></option>
					<option>Por Entrega</option>
					<option>Por Prazo</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label for= "valor_total">Valor Total:</label>
				<input type="text" name="valor_total" required>
			</td>
		</tr>
		<tr>
			<td>
				<label for= "horas_vendidas">Horas Vendidas:</label>
				<input type="text" name="horas_vendidas" required>
			</td>
		</tr>
		<tr>
			<td>
				<div id="myMultiselect" class="multiselect" name = "teste">
					<div id="mySelectLabel" class="selectBox" onclick="toggleCheckboxArea()">
					<label for = "teste">Produto(s) Vendido(s):</label>
					<select class="form-select" id = "produtos" name = "produtos_vendidos" required>
						<option></option>
					</select>
					<div class="overSelect"></div>
					</div>
					<div id="mySelectOptions">
						<label><input type="checkbox" onchange="checkboxStatusChange()" value="teste 1">Produto teste1</label>
						<label><input type="checkbox" onchange="checkboxStatusChange()" value="teste 2">Produto teste2</label>
						<label><input type="checkbox" onchange="checkboxStatusChange()" value="teste 3">Produto teste3</label>
						<label><input type="checkbox" onchange="checkboxStatusChange()" value="teste 4">Produto teste4</label>
						<label><input type="checkbox" onchange="checkboxStatusChange()" value="teste 5">Produto teste5</label>
						<label><input type="checkbox" onchange="checkboxStatusChange()" value="teste 6">Produto teste6</label>
						<label><input type="checkbox" onchange="checkboxStatusChange()" value="teste 7">Produto teste7</label>
						<label><input type="checkbox" onchange="checkboxStatusChange()" value="teste 8">Produto teste8</label>
					</div>		
				</div>
			</td>
			<td id = "td_button">
				<a href = "cad_campo.html">
					<input type ="button" class = "btnmais_lat" title = "Adicionar Produto" value = "+">
				</a>
			</td>
		</tr>	
		<tr>
			<td>
				<label for= "data_inicio">Data de Inicio do Projeto:</label>
				<input type="date" name="data_inicio" id = "data_inicio" required>
			</td>
		</tr>
		<tr>
			<td>
				<label for= "data_fim">Data de Término do Projeto:</label>
				<input type="date" name="data_fim" id = "data_fim">
			</td>
		</tr>	
	</table>
	<br>
	<table class = "tabela2">
		<tr>
			<td>
				<input type="submit" name="cadastrar_projetos" class="botao_tab2" value="Cadastrar Projeto">
			</td>
			<td>
				<input type="submit" name="b1" class="botao_tab2" value="Voltar" onclick = "goback ()">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
